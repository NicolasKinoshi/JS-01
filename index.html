<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Salário</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Salário</h1>
        <label for="porhora">Quanto você ganha por hora?</label>
        <input type="number" id="porhora">
        <label for="horaspormes">Quantas horas você trabalha por mês?</label>
        <input type="number" id="horaspormes">
        <button id="calcular">Calcular</button>
        <div id="resultado">
            <p id="salariobruto"></p>
            <p id="salarioliq"></p>
            <p id="inss"></p>
            <p id="sind"></p>
            <p id="descontos"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
